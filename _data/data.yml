career-profile:
    title: Career Profile
    summary: |
      Hi, my name is Anne Seoyoung Lee. I am an MPS student at [Cornell University in the 
      Department of Information Science](https://infosci.cornell.edu/). I completed my B.A. 
      in [Communication at Cornell University](https://communication.cals.cornell.edu/) (2016) 
      and M.A. in [Communication at Seoul National University](http://communication.snu.ac.kr/?lang=en) (2019). 
      I worked at Robotics and Media Institute as a researcher at [Korea 
      Institute of Science and Technology](https://www.kist.re.kr/rmi/user/main/main).
      
      I am interested in analyzing and observing affective and interactive interactions between users and diverse
      media platforms. 
      
